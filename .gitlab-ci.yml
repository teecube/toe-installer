image: debovema/docker-mvn

before_script:
    - export RELEASE_SH_CHMOD=`stat --format '%a' ./release.sh`
    - chmod u+x release.sh
    - . ./release.sh

release:
    script:
        - mvn -gs /home/m2/settings.xml -DdevelopmentVersion=$DEV_VERSION -DreleaseVersion=$RELEASE_VERSION -Dmessage="[maven-release-plugin] [ci skip] Updating parent version" -P additional,maven,site,t3-release release:clean versions:update-parent scm:checkin release:prepare release:perform
    only:
        - release
